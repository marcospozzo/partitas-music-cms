<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags-->
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="au theme template" />
    <meta name="author" content="Hau Nguyen" />
    <meta name="keywords" content="au theme template" />

    <!-- Title Page-->
    <title>CMS</title>

    <!-- Fontfaces CSS-->
    <link href="css/font-face.css" rel="stylesheet" media="all" />
    <link
      href="vendor/font-awesome-4.7/css/font-awesome.min.css"
      rel="stylesheet"
      media="all"
    />
    <link
      href="vendor/font-awesome-5/css/fontawesome-all.min.css"
      rel="stylesheet"
      media="all"
    />
    <link
      href="vendor/mdi-font/css/material-design-iconic-font.min.css"
      rel="stylesheet"
      media="all"
    />

    <!-- Bootstrap CSS-->
    <link
      href="vendor/bootstrap-4.1/bootstrap.min.css"
      rel="stylesheet"
      media="all"
    />

    <!-- Vendor CSS-->
    <link
      href="vendor/animsition/animsition.min.css"
      rel="stylesheet"
      media="all"
    />
    <link
      href="vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css"
      rel="stylesheet"
      media="all"
    />
    <link href="vendor/wow/animate.css" rel="stylesheet" media="all" />
    <link
      href="vendor/css-hamburgers/hamburgers.min.css"
      rel="stylesheet"
      media="all"
    />
    <link href="vendor/slick/slick.css" rel="stylesheet" media="all" />
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all" />
    <link
      href="vendor/perfect-scrollbar/perfect-scrollbar.css"
      rel="stylesheet"
      media="all"
    />

    <!-- Main CSS-->
    <link href="css/theme.css" rel="stylesheet" media="all" />
  </head>

  <body class="animsition">
    <div class="page-wrapper">
      <!-- HEADER DESKTOP-->
      <header class="header-desktop3 d-none d-lg-block">
        <div class="section__content section__content--p35">
          <div class="header3-wrap">
            <div class="header__logo">
              <a href="#">
                <img src="images/icon/logo-white.png" alt="CoolAdmin" />
              </a>
            </div>
            <div class="header__navbar">
              <ul class="list-unstyled">
                <li>
                  <a href="#"> <span class="bot-line"></span>Contributors</a>
                </li>
                <li>
                  <a href="#"> <span class="bot-line"></span>Users</a>
                </li>
              </ul>
            </div>
            <div class="header__tool">
              <div class="account-wrap">
                <div
                  class="account-item account-item--style2 clearfix js-item-menu"
                >
                  <div class="content">
                    <a class="js-acc-btn" href="#">john doe</a>
                  </div>
                  <div class="account-dropdown js-dropdown">
                    <div class="account-dropdown__footer">
                      <a href="#"> <i class="zmdi zmdi-power"></i>Logout</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <!-- END HEADER DESKTOP-->

      <!-- PAGE CONTENT-->
      <div class="page-content--bgf7">
        <!-- DATA TABLE-->
        <section class="p-t-20">
          <div class="container">
            <div class="row">
              <div class="col-md-12">
                <h3 class="title-5 m-b-35">Contributors</h3>
                <div class="table-data__tool">
                  <div class="table-data__tool-left">
                    <div class="rs-select2--light rs-select2--md">
                      <select class="js-select2" name="property">
                        <option selected="selected">All Properties</option>
                        <option value="">Option 1</option>
                        <option value="">Option 2</option>
                      </select>
                      <div class="dropDownSelect2"></div>
                    </div>
                    <div class="rs-select2--light rs-select2--sm">
                      <select class="js-select2" name="time">
                        <option selected="selected">Today</option>
                        <option value="">3 Days</option>
                        <option value="">1 Week</option>
                      </select>
                      <div class="dropDownSelect2"></div>
                    </div>
                    <button class="au-btn-filter">
                      <i class="zmdi zmdi-filter-list"></i>filters
                    </button>
                  </div>
                  <div class="table-data__tool-right">
                    <button
                      class="au-btn au-btn-icon au-btn--green au-btn--small"
                    >
                      <i class="zmdi zmdi-plus"></i>add item
                    </button>
                    <div
                      class="rs-select2--dark rs-select2--sm rs-select2--dark2"
                    >
                      <select class="js-select2" name="type">
                        <option selected="selected">Export</option>
                        <option value="">Option 1</option>
                        <option value="">Option 2</option>
                      </select>
                      <div class="dropDownSelect2"></div>
                    </div>
                  </div>
                </div>
                <div class="table-responsive table-responsive-data2">
                  <table class="table table-data2">
                    <thead>
                      <tr>
                        <th>name</th>
                        <th>category</th>
                        <th>date added</th>
                        <th>status</th>
                        <th></th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr class="tr-shadow">
                        <td>Lori Lynch</td>
                        <td>
                          <span class="block-email">individual</span>
                        </td>
                        <td>2018-09-27 02:12</td>
                        <td>
                          <label
                            class="switch switch-text switch-primary switch-pill"
                          >
                            <input
                              type="checkbox"
                              class="switch-input"
                              checked="true"
                            />
                            <span
                              data-on="On"
                              data-off="Off"
                              class="switch-label"
                            ></span>
                            <span class="switch-handle"></span>
                          </label>
                        </td>
                        <td>
                          <div class="table-data-feature">
                            <button
                              class="item"
                              data-toggle="tooltip"
                              data-placement="top"
                              title="Edit"
                            >
                              <i class="zmdi zmdi-edit"></i>
                            </button>
                            <button
                              class="item"
                              data-toggle="tooltip"
                              data-placement="top"
                              title="Delete"
                            >
                              <i class="zmdi zmdi-delete"></i>
                            </button>
                          </div>
                        </td>
                      </tr>
                      <tr class="spacer"></tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </section>
        <!-- END DATA TABLE-->
        <div class="main-content">
          <div class="section__content section__content--p30">
            <div class="container-fluid">
              <div class="row">
                <div class="col-lg-6">
                  <div class="card">
                    <div class="card-header">New contributor</div>
                    <div class="card-body card-block">
                      <form id="new-contributor" class="">
                        <div class="form-group">
                          <input
                            id="name"
                            name="name"
                            placeholder="Name"
                            class="form-control"
                          />
                        </div>
                        <div class="form-group">
                          <input
                            id="sort"
                            name="sort"
                            placeholder="Sort"
                            class="form-control"
                          />
                        </div>
                        <div class="form-group">
                          <input
                            id="picture"
                            name="picture"
                            placeholder="Picture"
                            class="form-control"
                          />
                        </div>
                        <div class="form-group">
                          <input
                            id="country"
                            name="country"
                            placeholder="Country"
                            class="form-control"
                          />
                        </div>
                        <div class="form-group">
                          <textarea
                            id="bio"
                            name="bio"
                            placeholder="Bio (optional)"
                            class="form-control"
                          ></textarea>
                        </div>
                        <div class="form-group">
                          <input
                            id="contact"
                            name="contact"
                            placeholder="Contact (optional)"
                            class="form-control"
                          />
                        </div>
                        <div class="form-group">
                          <input
                            id="donate"
                            name="donate"
                            placeholder="Donate (optional)"
                            class="form-control"
                          />
                        </div>
                        <div class="form-group">
                          <select
                            name="category"
                            id="category"
                            class="form-control"
                          >
                            <option value="">Category</option>
                            <option value="indivudual">Indivudual</option>
                            <option value="group">Group</option>
                          </select>
                        </div>
                        <div class="form-group">
                          <input
                            id="path-1"
                            name="path-1"
                            placeholder="Path"
                            class="form-control"
                          />
                        </div>
                        <button type="submit" class="btn btn-primary btn-sm">
                          <i class="fa fa-dot-circle-o"></i> Create
                        </button>
                        <button type="reset" class="btn btn-danger btn-sm">
                          <i class="fa fa-ban"></i> Reset
                        </button>
                      </form>
                    </div>
                  </div>
                </div>

                <div class="col-lg-6">
                  <div class="card">
                    <div class="card-header">New contribution</div>
                    <div class="card-body card-block">
                      <form
                        id="new-contribution"
                        action="https://partitasmusic.com/api/create-contribution"
                        method="post"
                        class=""
                      >
                        <div class="form-group">
                          <input
                            id="title"
                            name="title"
                            placeholder="Title"
                            class="form-control"
                          />
                        </div>
                        <div class="form-group">
                          <textarea
                            id="description"
                            name="description"
                            placeholder="Description"
                            class="form-control"
                          ></textarea>
                        </div>
                        <div class="form-group">
                          <input
                            id="audio"
                            name="audio"
                            placeholder="Audio"
                            class="form-control"
                          />
                        </div>
                        <div class="form-group">
                          <input
                            id="score"
                            name="score"
                            placeholder="Score"
                            class="form-control"
                          />
                        </div>
                        <div class="form-group">
                          <input
                            id="path-2"
                            name="path-2"
                            placeholder="Path"
                            class="form-control"
                          />
                        </div>
                        <button type="submit" class="btn btn-primary btn-sm">
                          <i class="fa fa-dot-circle-o"></i> Create
                        </button>
                        <button type="reset" class="btn btn-danger btn-sm">
                          <i class="fa fa-ban"></i> Reset
                        </button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Jquery JS-->
    <script src="vendor/jquery-3.2.1.min.js"></script>
    <!-- Bootstrap JS-->
    <script src="vendor/bootstrap-4.1/popper.min.js"></script>
    <script src="vendor/bootstrap-4.1/bootstrap.min.js"></script>
    <!-- Vendor JS       -->
    <script src="vendor/slick/slick.min.js"></script>
    <script src="vendor/wow/wow.min.js"></script>
    <script src="vendor/animsition/animsition.min.js"></script>
    <script src="vendor/bootstrap-progressbar/bootstrap-progressbar.min.js"></script>
    <script src="vendor/counter-up/jquery.waypoints.min.js"></script>
    <script src="vendor/counter-up/jquery.counterup.min.js"></script>
    <script src="vendor/circle-progress/circle-progress.min.js"></script>
    <script src="vendor/perfect-scrollbar/perfect-scrollbar.js"></script>
    <script src="vendor/chartjs/Chart.bundle.min.js"></script>
    <script src="vendor/select2/select2.min.js"></script>

    <!-- Main JS-->
    <script src="js/main.js"></script>
    <script src="js/jquery.validate.min.js"></script>
  </body>
</html>
<!-- end document-->
